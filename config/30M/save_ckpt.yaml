
deterministic: False
seed: 1996
sampler_seed: 1996

cuda_matmul_allow_tf32: True
cudnn_allow_tf32: True

trainset_path: "/fast/najroldi/data/lm/fineweb/fw_20B_tokens_ctx1024/train"
vocab_size: 50277
seq_len: 1024
sampler: 'random'
num_workers: 4

eval: True
validset_path: "/fast/najroldi/data/lm/fineweb/fw_20B_tokens_ctx1024/valid"
eval_every_steps: 24

model: 'transformer'
d_model: 128
expand: '8/3'
n_layers: 6
n_heads: 4
mlp_class: 'glu'
tie_embeddings: True
torch_compile: True

