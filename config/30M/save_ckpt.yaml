grad_accumulation_steps: 4

# note: choose between {float32, float16, bfloat16}
# note: float16 data type will automatically use a GradScaler
dtype: 'bfloat16'

optim: 'adamw'
fused_optim: True
lr: 0.001
weight_decay: 0.1
beta1: 0.9
beta2: 0.95
grad_clip: 1.0
eps: 1.e-20

scheduler: 'warmup_cosine'
warmup_steps: 700
cooldown_steps: null
lr_start: 1.e-10
lr_end: null
lr_end_pct: 0.001

log_every_steps: 12
print_progress: False

use_wandb: True
wandb_watch: False
wandb_project: 'wa_lm'
wandb_dir: '/fast/najroldi/logs/wa_lm/wandb'
check_existing_wandb_run: False
