## CONFIG file
## change paths with your own!

deterministic: False
seed: 100

trainset_path: "/fast/najroldi/data/lm/slim_pajama/new_sp_15B_tokens/train"
vocab_size: 50280
seq_len: 2048
sampler: 'sequential'
sampler_seed: null
num_workers: 4

eval: False
validset_path: null
eval_every_steps: null

model: 'transformer'
d_model: 768
mlp_class: 'glu'
expand: '8/3'
n_layers: 12
n_heads: 12
rms_norm: True
tie_embeddings: True
torch_compile: True
fsdp2: True

# note: step budget=token_budget/(seq_len * micro_batch_size * grad_accumulation_steps * ddp_world_size)
steps_budget: 4800

# note: this is micro batch size if grad_accumulation_steps>1
# note: with ddp, effective batch size = batch_size * grad_accumulation_steps * ddp_world_size
micro_batch_size: 32
grad_accumulation_steps: 2

# note: choose between {float32, float16, bfloat16}
# note: float16 data type will automatically use a GradScaler
dtype: 'bfloat16'

optim: 'adamw'
fused_optim: True 
lr: 3.e-3
weight_decay: 0.1
beta1: 0.9
beta2: 0.95
grad_clip: 1.0

scheduler: 'warmup_cosine'
warmup_steps: 0.1
cooldown_steps: null
lr_start: 0.0
lr_end: 1.e-5
lr_end_pct: null

log_every_steps: 1
print_progress: True

use_wandb: False
wandb_project: 'llm'
wandb_dir: '/fast/najroldi/logs/llm/wandb'
wandb_run_name: 'exp_01'
exp_name: 'exp_01'
out_dir: '/fast/najroldi/exp/debug'
over_write: True

resume: True
resume_step: null
resume_exp_name: null

save_last_checkpoint: False
save_intermediate_checkpoints: True
save_every_steps: 10
